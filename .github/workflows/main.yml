on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    - name: ðŸ”¨ Build Project
      run: |
        touch .env
        echo VITE_BASE_URL={{secrets.VITE_BASE_URL}} >> .env
        echo VITE_AUTH_DOMAIN={{secrets.VITE_AUTH_DOMAIN}} >> .env
        echo VITE_AUTH_CLIENT_ID=${{ secrets.VITE_AUTH_CLIENT_ID }} >> .env
        echo "!.env" > .git-ftp-include # Add git untracked file
        npm install
        npm run build
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.archerrosedigital.com
        username: timothy@archerrosedigital.com
        password: ${{ secrets.ftp_password }}
        local-dir: ./dist/
        server-dir: ./goblinkraft.archerrosedigital.com/
